<script>
$(document).on({
	ajaxStart: function() { 
		$.mobile.loading('show');
	},
	ajaxStop: function() {
		$.mobile.loading('hide');
	}    
});




var loginInfo = {name: "", email: ""};
var regInfo = {name: "", email: "", matricNo: "", phoneNo: "", dr: ""};

/*
$("#next").click(function () {

	});

*/

$(document).on('ready', function () {
	localStorage.clear();
	$("#1").on("input", (function () {
		regInfo.name = $(this).val();
/* 		alert($(this).val()); */
	}));
/*
	$("#2").on("input", (function () {
		regInfo.salutation = $(this).val();
*/
/* 		alert($(this).val()); 
	}));*/
	$("#3").on("input", (function () {
		regInfo.email = $(this).val();
/* 		alert($(this).val()); */
	}));
	$("#4").on("input", (function () {
		regInfo.matricNo = $(this).val();
/* 		alert($(this).val()); */
	}));
	$("#5").on("input", (function () {
		regInfo.phoneNo = $(this).val();
/* 		alert($(this).val()); */
	}));
	$("#6, #7, #8, #9").on("change", (function () {
		regInfo.dr = "";
		for (i=6; i<10; i++) {
			if ($("#"+i).is(':checked')) {
				regInfo.dr += $("#"+i).val() + " ";
			}
		}
/* 		alert(regInfo.dr); */
	
/*
		if($(this).is(':checked')) {
			regInfo.dr.push($(this).val());
		}
		else {
			var index = regInfo.dr.indexOf($(this).val());
			if (index>-1) {
				regInfo.dr.splice(index, 1);
			}
		}
*/
	}));
	$("#name").on("input", (function () {
		loginInfo.name = $(this).val();
	}));
	$("#email").on("input", (function () {
		loginInfo.email = $(this).val();
	}));
	$("#login").on("click", (function () {
		if (loginInfo.name == "") {
/*
			navigator.notification.alert(
			    "Name can't be empty.",  // message
			    null,         // callback
			    'Login',            // title
			    "OK"                  // buttonName
			);
*/
		}
		else if (loginInfo.email == "") {
/*
			navigator.notification.alert(
			    "Email can't be empty.",  // message
			    null,         // callback
			    'Login',            // title
			    "OK"                  // buttonName
			);		
*/
		}
		else {
			$.ajax({
				url: "http://www.ntu-iic.org/app/login.php",
				type: "POST",
				dataType: "json",
				data: {loginInfo: JSON.stringify(loginInfo)},
				success: function (response) {
/* 					alert(response); */
					if (response.status == "s") {
/* 						alert("success"); */
/*
						navigator.notification.alert(
						    "Welcome, "+loginInfo.name,  // message
						    null,         // callback
						    'Login',            // title
						    "OK"                  // buttonName
						);
*/
						localStorage.setItem("name", loginInfo.name);
						localStorage.setItem("email", loginInfo.email);
						window.location.replace("index.html");
					}
					else {
/*
						navigator.notification.alert(
						    "Sorry, we can't find your profile from our database.",  // message
						    null,         // callback
						    'Login',            // title
						    "OK"                  // buttonName
						);
*/
					}
				}
			});
		}
	}));
	
	$("#finish").on("click", (function () {
		if (regInfo.name == "") {
			navigator.notification.alert(
			    "Name can't be empty.",  // message
			    null,         // callback
			    'User Registration',            // title
			    "OK"                  // buttonName
			);
		}
		else if (regInfo.email == "") {
			navigator.notification.alert(
			    "Email can't be empty.",  // message
			    null,         // callback
			    'User Registration',            // title
			    "OK"                  // buttonName
			);		
		}
		else if (regInfo.phoneNo == "") {
			navigator.notification.alert(
			    "Phone no. can't be empty",  // message
			    null,         // callback
			    'User Registration',            // title
			    "OK"                  // buttonName
			);	
		}
		else {
			$.ajax({
				url: "http://www.ntu-iic.org/app/userregister.php",
				type: "POST",
				dataType: "json",
				data: {regInfo: JSON.stringify(regInfo)},
				success: function (response) {
/* 					alert(response); */
					if (response.status == "s") {
						localStorage.setItem('name', regInfo.name);
						localStorage.setItem('email', regInfo.email);
						navigator.notification.alert(
						    "Registration is successful.\nWelcome, "+localStorage.getItem('name'),  // message
						    null,         // callback
						    'User Registration',            // title
						    "OK"                  // buttonName
						);		
						window.location.replace("index.html");				
					}
					else if (response.status == "f" ) {
						navigator.notification.alert(
						    "Registration is not successful.\n"+response.reason,  // message
						    null,         // callback
						    'User Registration',            // title
						    "OK"                  // buttonName
						);							
					}
					else {
						alert("error");
					}
				}
			});
		}
	}));
});

</script>
